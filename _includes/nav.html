<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <div class="logo-container">
            <a class="logo" href="/#page-top">
                <img src="{{ site.logo | relative_url }} " alt="Logo">
            </a>
            <div class="title-container">
                <span class="title">{{ site.name }}</span>
                <br/> 
                <span class="subtitle">{{ site.subtitle }}</span> 
            </div>
        </div>
       

        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                {% for item in site.data.menus.header  %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
