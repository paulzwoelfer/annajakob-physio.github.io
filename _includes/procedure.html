<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
    <div class="container px-4 px-lg-5 text-center">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 {{ section.text_style | default: 'text-center' }}">
          <h2 class="text-white mt-0 text-center">{{ section.title }}</h2>
          <hr class="divider border border-2 border-white ">
        </div>
      </div>
      <div class="text-white-50 mb-4 ">
        {{ section.text | markdownify }}
        <ul class="list">
          {% for procedure in section.list %}
            <li>{{ procedure | markdownify }}</li>
          {% endfor %}
        </ul>
        {{ section.text2 | markdownify }}
      </div>
      {% include actions.html actions=section.actions %}
    </div>
  </section>
