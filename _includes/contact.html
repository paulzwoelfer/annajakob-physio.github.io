<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 center-text">
          <h2 class="mt-0">{{ section.title }}</h2>
          <hr class="divider"/>
          <p class="mb-5">{{ section.text }}</p>
        </div>
      </div>
      <div class="row gx-4 gx-lg-5 justify-content-center mb-5 icon-container">
        {% for action in section.actions %}
        <div class="col ml-auto text-center">
          <a class="icon-link" target="_blank" href="{{ action.url }}">
            <ion-icon class="icon" name="{{ action.icon }}"></ion-icon>
            {{ action.title }}
          </a>
        </div>
        {% endfor %}
      </div>
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 center-text">
          <p>{{ section.adresse1 }}</p>
          <img class="logo mb-2" src="{{ section.logo | relative_url }} " alt="Praxis Miteinander"><br/>
          <p class="">{{ section.adresse2 }}</p>
        </div>
      </div>
    </div>
  </section>
